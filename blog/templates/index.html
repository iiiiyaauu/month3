<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for i in blogs %}

    <h1>{{ i.title }}</h1>
    <p>{{ i.description }}</p>
    <img src="{{ i.image.url }}" alt=""/>
    <a href="/blog/{{ i.id }}">Подробнее</a>
    {% endfor %}
</body>
</html>
